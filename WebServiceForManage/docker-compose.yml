# Use postgres/example user/password credentials
version: '3.1'

services:
  java:
    build: ./
    depends_on:
        - db
    environment:
        - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/db_for_course_work_mei
        - SPRING_DATASOURCE_USERNAME=postgres
        - SPRING_DATASOURCE_PASSWORD=12345
        - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - 8080:8080

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: db_for_course_work_mei
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    volumes:
      #Initializing db with help files *.sql
         - .:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080