<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>start_page</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/start_page.css">
    <link rel="stylesheet" href="/static/styles/auth_page.css">
    <link rel="stylesheet" href="/static/styles/projects_page.css">
    <link rel="stylesheet" href="/static/styles/project_creation_window.css">
    <link rel="stylesheet" href="/static/styles/testing_page.css">
    <meta name="viewport" content="width=device-width">
    <script src="/static/scripts/menu.js"></script>

</head>
<body>
<!-- Header-->
<div id="head" class="">
    <nav>
        <ul>
            <li onclick="aboutUs();"><p>О нас</p></li>
            <li class="help" onclick="toggleHelpSublist();">
                <p>Поддержка</p>
                <!--                    <img class="help-icon" id="triangle_arrow" src="/static/triangle.png" height="20px" width="20px">-->
                <ul class="sublist">
                    <li onclick="manual()">Руководство</li>
                    <li onclick="contactWithSpecialist()">Связь со специалистом</li>
                </ul>
            </li>
            <li onclick="profile()">
                <div class="profile">
                    <img class="user-icon" src="/static/profile.png" alt="" id="profile-img">
                    <p id="person-name"></p>
                </div>
            </li>
            <li class="exit-icon">
                <img src="/static/exit.svg"></img>
            </li>
        </ul>
    </nav>
</div>
<!--Header end-->

<!--Main_page-->
<div id="main_page" class="container">
    <div id="main_page-window">
        <div class="main_page-left-column">

            <div id="main_page-block-list-notes">
                <div id="main_page-list-notes-head" class="main_page-list-notes-head-search-block">
                    <img  onclick="showNoteAddingWindow();" id="add-note" class="icon" src="/static/add.svg">
                    <input type="text" class="main_page-list-notes-head-search-field">
                    <img src="/static/sort_by_data.svg" alt="" class="icon">
                </div>
                <div id ="main_page-list-notes" class="list-notes">
                </div>
            </div>

            <!-- СОЗДАНИЕ И ДОБАВЛЕНИЕ НОВОЙ ЗАМЕТКИ -->

            <div id="note-add-block" class="disabled">
                <div id="note-adding-window" class="note-adding-window">
                    <div class="main_page-list-notes-head-search-block">
                        <img onclick="addNote();" id="back" class="icon" src="/static/back.svg">

                    </div>
                    <textarea class="note-editor"></textarea>
                </div>
            </div>

        </div>
        <div class="right-column">
            <div class="main_page-list-notes-head-search-block">
                <input type="text" class="right-search-line">
                <img src="/static/sort.svg" class="sort-catalog">
                <div onclick="addCatalog(event)" id="add-catalog-block">
                    <img src="/static/add.svg" class="icon">
                    <p>Новый каталог</p>
                </div>
            </div>
            <div class="catalogs-list">
                <div id="favorit-catalogs">
                </div>
                <div id="other-catalogs">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="disabled">
    <div id="auth-page">
        <div id="auth-window">
            <div id="auth-window-head">
                <p id="sign-in">Вход</p>
                <p id="sign-up">Регистрация</p>
            </div>
            <div id="sign-up-body">
                <textarea id="login"></textarea>
                <textarea id="password"></textarea>
                <textarea id="repeate-password"></textarea>
                <textarea id="email"></textarea>
                <button>Зарегистрироваться</button>
            </div>
        </div>

    </div>
</div>
<!--Main_page end-->

<div id="projects_page" class="container disabled">
    <div class="projects_window">
        <p id="catalog-name">Какое-то название каталога</p>
        <div id="projects_search-block">
            <img onclick="backToStartPage(event)" src="/static/back.svg" alt="" id="back_to_start_page" class="icon">
            <input id="projects_search-line" type="text">
            <img src="/static/sort.svg" alt="" id="projects_sort" class="icon">
            <div onclick="createNewProject(event);" id="projects_add-project">
                <img src="/static/add.svg" alt="" class="icon">
                <p>Новый проект</p>
            </div>
        </div>
        <div id="projects_projects-list">
            <div id="projects_favorit-projects" class="list">

            </div>
            <div id="projects_other-projects" class="list">
            </div>
        </div>
    </div>
</div>
<div id="projects_project_creation_window" class="container disabled">
    <div class="title">
        <img onclick="backToProjectsPage()" src="/static/back.svg" alt="" id="back_to_projects_page" class="icon">
        <p>Создание теста</p>
        <p onclick="saveProject();" id="save-project">Сохранить и выйти</p>
    </div>
    <div id="question-creation-page">
        <div id="question-window">
        </div>
        <div id="question-list">
            <div onclick="addNewQuestion()" id="add-question">
                <img src="/static/add.svg" class="icon">
            </div>
        </div>
    </div>
</div>
</div>
<div id="testing_page-window" class="container disabled">
    <div id="testing_page-question-window">
        <div id="testing_page-list-questions">
            <button id="testing_page-send-result">Отправить результат</button>
        </div>
    </div>
</div>
<script src="/static/scripts/progects_page.js"></script>
<script src="/static/scripts/start_page.js"></script>
<script src="/static/scripts/project_creation_page.js"></script>
<script src="/static/scripts/testing_page.js"></script>

        <input type="text" class="answer">

            <button class="agree">Добавить</button>
        </div>
    </div>
</div> -->
</body>
</html>
